<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oralable - Legal & Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .links a {
            display: block;
            padding: 16px 32px;
            background-color: #f5f5f7;
            color: #1d1d1f;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .links a:hover {
            background-color: #e8e8ed;
        }
        .app-links {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e8e8ed;
        }
        .app-links p {
            color: #86868b;
            margin-bottom: 16px;
        }
        .store-badges {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .store-badges a {
            background: none;
            padding: 0;
        }
        .store-badges img {
            height: 40px;
        }
        footer {
            margin-top: 60px;
            color: #86868b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¦·</div>
        <h1>Oralable</h1>
        <p class="tagline">Smart Bruxism Monitoring</p>

        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="support.html">Support Center</a>
        </div>

        <div class="app-links">
            <p>Download our apps</p>
            <div class="store-badges">
                <!-- Replace # with actual App Store links when available -->
                <a href="#" title="Download Oralable on the App Store">
                    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
                </a>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 JAC Dental Solutions Limited. All rights reserved.</p>
            <p>Dublin, Ireland</p>
        </footer>
    </div>
</body>
</html>
